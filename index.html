<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <div class="container md-p-3">
        <div class="header bg-warning rounded text-center p-2 mb-2">
            <h1>KELİME AVI</h1>
            <span class="fw-bold"> © Furkan Tağlık</span>
        </div>

        <div class="d-flex justify-content-between text-center fw-bold mb-5 bg-success rounded text-white" id="sonucEkrani">
            <span id="dogruSayisi"></span>
            <span id="yanlisSayisi"></span>
            <span id="toplamKelime"></span>
            <span id="gecenSure"></span>
        </div>

        <div class="content  fw-bold bg-secondary-subtle p-3 fs-4" id="textDiv">
            <!-- Buraya kelimeler gelecek -->
        </div>

        <div class="mt-2">
            <input type="text"  class="form-control bg-primary-subtle w-50 float-start fw-bold p-3" id="input"
                placeholder="Birşeyler Yaz..">

            <div class="float-end d-flex">
                <div class="bg-dark text-white rounded text-center p-3 me-2" id="time">1.00</div>
                <button class="btn-primary border-0 rounded text-center text-white btn btn-lg" id="refresh"><i
                        class="bi bi-arrow-clockwise"></i></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
